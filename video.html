<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Level Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Keep dropdowns hidden by default */
    .dropdown-submenu .dropdown-menu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      margin-top: 0;
    }
    .dropdown-submenu {
      position: relative;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <!-- First-level dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Services</a>
          <ul class="dropdown-menu">

            <!-- Second-level -->
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">
                Web Development <i class="fa-solid fa-arrow-right float-end"></i>
              </a>
              <ul class="dropdown-menu">

                <!-- Third-level -->
                <li class="dropdown-submenu">
                  <a class="dropdown-item dropdown-toggle" href="#">
                    Frontend <i class="fa-solid fa-arrow-right float-end"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">React</a></li>
                    <li><a class="dropdown-item" href="#">Angular</a></li>
                    <li><a class="dropdown-item" href="#">Vue</a></li>
                  </ul>
                </li>

                <li><a class="dropdown-item" href="#">Backend</a></li>
              </ul>
            </li>

            <li><a class="dropdown-item" href="#">Mobile App Development</a></li>

          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS + Custom JS for click-based submenus -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle submenus on click
  document.querySelectorAll('.dropdown-submenu > a').forEach(function(element) {
    element.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();

      // Hide other open submenus
      let submenus = element.parentElement.parentElement.querySelectorAll('.dropdown-menu');
      submenus.forEach(function(menu) {
        if (menu !== element.nextElementSibling) {
          menu.style.display = 'none';
        }
      });

      // Toggle current submenu
      const nextMenu = element.nextElementSibling;
      if (nextMenu) {
        nextMenu.style.display = nextMenu.style.display === 'block' ? 'none' : 'block';
      }
    });
  });

  // Close submenus when clicking outside
  document.addEventListener('click', function () {
    document.querySelectorAll('.dropdown-submenu .dropdown-menu').forEach(function (submenu) {
      submenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
