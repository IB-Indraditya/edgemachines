  <!-- Scroll Behavior Script -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop && currentScroll > 100) {
        navbar.classList.remove("navbar-scroll-up");
        navbar.classList.add("navbar-scroll-down");
        document.querySelector(".navbar").style.setProperty("background", "rgba(255, 255, 255, 0.6)", "important");
      } else {
        navbar.classList.remove("navbar-scroll-down");
        navbar.classList.add("navbar-scroll-up");
        document.querySelector(".navbar").style.setProperty("background", "rgba(255, 255, 255, 1)", "important");
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
